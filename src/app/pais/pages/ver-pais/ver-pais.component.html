<div class="animate__animated animate__fadeIn">
<div *ngIf="!pais; else divPais"
     class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>País: <small> {{pais.name}} </small></h1>
        </div>
    </div>

    <div class="row">

        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.svg" alt="BanderaPais" class="img-thumbnail">
        </div>

        <div class="col">
            <h3>Información</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Población</strong> {{ pais.population | number }}
                </li>
                <li class="list-group-item">
                    <strong>Código numérico</strong> {{ pais.numericCode }}
                </li>
                <li class="list-group-item">
                    <strong>Código Alpha</strong> {{ pais.alpha3Code }}
                </li>
            </ul>
        </div>

    </div>

    <h3>Traducciones</h3>

    <div class="row">
        <div class="col">

            <span  *ngFor="let item of pais.translations | keyvalue"
                   class="badge bg-primary me-1">{{ item.value }}</span>

                <!-- <span class="badge bg-primary me-1">{{ pais.translations['ara'].common }}</span>
                <span class="badge bg-primary me-1">{{ pais.translations['deu'].common }}</span>
                <span class="badge bg-primary me-1">{{ pais.translations['fra'].common }}</span>
                <span class="badge bg-primary me-1">{{ pais.translations['ita'].common }}</span>
                <span class="badge bg-primary me-1">{{ pais.translations['jpn'].common }}</span>
                <span class="badge bg-primary me-1">{{ pais.translations['spa'].common }}</span>
                <span class="badge bg-primary me-1">{{ pais.translations['swe'].common }}</span>
                <span class="badge bg-primary me-1">{{ pais.translations['kor'].common }}</span>
                <span class="badge bg-primary me-1">{{ pais.translations['rus'].common }}</span> -->
        </div>
    </div>

</ng-template>
</div>
